<!DOCTYPE html>
<html lang="en">

<head>
    <title>Analog Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="clock">
        <div class="clock__hrs">
            <div class="clock__hrs--hand"></div>
        </div>
        <div class="clock__mins">
            <div class="clock__mins--hand"></div>
        </div>
        <div class="clock__secs">
            <div class="clock__secs--hand"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
